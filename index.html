<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US gallery by Anderson M." />
    <meta name="author" content="Anderson M" />
    <meta name="keywords" content="HTML, CSS, Figma, Practicum, Bootcamp" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau's Profile Image"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
