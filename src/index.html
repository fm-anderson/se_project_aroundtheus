<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US gallery by Anderson M." />
    <meta name="author" content="Anderson M" />
    <meta name="keywords" content="HTML, CSS, Figma, Practicum, Bootcamp" />
    <title>Around the U.S.</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="around the U.S. logo"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau's Profile Image."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__title" id="prof-title">Jacques Cousteau</h1>
              <button
                class="profile__edit"
                type="button"
                id="edit-profile"
              ></button>
            </div>
            <p class="profile__subtitle" id="prof-subtitle">Explorer</p>
          </div>
          <button class="profile__add" type="button" id="btn-add-card"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="cards__content">
                <img src="#" alt="#" class="cards__image" />
                <button type="button" class="cards__delete"></button>
                <div class="cards__info">
                  <h2 class="cards__title"></h2>
                  <button type="button" class="cards__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copywrite">&copy; 2022 Around The U.S.</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <form class="modal__form" name="modal__form" id="edit-modal-form">
            <h3 class="modal__title">Edit profile</h3>
            <input
              type="text"
              class="modal__input"
              id="name-input"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="name-input-error"></span>
            <input
              type="text"
              class="modal__input"
              id="job-input"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="job-input-error"></span>
            <button class="modal__button">Save</button>
          </form>
          <button
            type="button"
            class="modal__close-button"
            id="close-edit-modal"
          ></button>
        </div>
      </div>

      <div class="modal" id="add-modal">
        <div class="modal__container">
          <form class="modal__form" name="modal__form" id="add-modal-form">
            <h3 class="modal__title">New Place</h3>
            <input
              type="text"
              class="modal__input"
              id="place-input"
              name="place"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="place-input-error"></span>
            <input
              type="url"
              class="modal__input"
              id="link-input"
              name="link"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="link-input-error"></span>
            <button class="modal__button">Save</button>
          </form>
          <button
            type="button"
            class="modal__close-button"
            id="close-add-modal"
          ></button>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__preview">
        <button
          class="modal__close-button"
          type="button"
          id="close-preview-modal"
        ></button>
        <img class="modal__preview-image" src="#" alt="#" />
        <h3 class="modal__preview-text"></h3>
      </div>
    </div>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
